<!DOCTYPE html>
<html>

<head>
    <title>Appointment Booking - Doctor/Clinic Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Styling for form labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Styling for form inputs */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        /* Styling for submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Styling for form section */
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
        }

        /* Styling for form section heading */
        form h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Styling for error messages */
        .error {
            color: red;
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MediBooker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h3>MediBooker</h3>
        <section>
            <h2>Book an Appointment</h2>
            <form action="/booking" method="post">
                <label for="doctor">Doctor/Clinic:</label>
                <input type="text" id="doctor" name="doctor" value="Doctor/Clinic Name" disabled>

                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" value="Doctor/Clinic Specialty" disabled>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="Doctor/Clinic Location" disabled>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="reason">Reason for Appointment:</label>
                <textarea id="reason" name="reason" required></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Doctor/Clinic Search</p>
    </footer>
</body>

</html>
