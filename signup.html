<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>MedBook | Signup</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		main {
			padding: 20px;
		}

		h1,
		h3,
		p {
			text-align: center;
		}

		.hero {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			/* This sets the height of the hero section to the full height of the viewport */
			margin-top: -70px;
		}

		.hero a {
			background-color: #007bff;
			/* This sets the background color of the button */
			color: #fff;
			/* This sets the text color of the button */
			padding: 10px 20px;
			border-radius: 5px;
			/* This sets the button's rounded corner radius */
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.hero a:hover {
			background-color: #0062cc;
			/* This changes the background color of the button on hover */
		}

		.hero h1,
		.hero p,
		.hero a {
			text-align: center;
		}


		.signup-form {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		.signup-form h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		.signup-form label {
			display: block;
			margin-bottom: 10px;
			color: #333;
		}

		.signup-form input[type="text"],
		.signup-form input[type="email"],
		.signup-form input[type="password"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 3px;
			margin-bottom: 20px;
		}

		.signup-form button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
		}

		.signup-form button[type="submit"]:hover {
			background-color: #45a049;
		}

		.signup-form p {
			font-size: 14px;
			text-align: center;
			margin-top: 20px;
			color: #333;
		}

		.signup-form a {
			color: #4CAF50;
			text-decoration: none;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">MediBooker</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Search</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">My Appointments</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Log In</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<body>
		<main>
			<div class="hero">
				<h1>Welcome to MediBooker</h1>
				<p>Book consultations with doctors in just a few clicks</p>
				<a class="tosignup" href=#signup>Get Started</a>
			</div>

			<form id="signup" class="signup-form" action="/signup" method="post">
				<h1>Create an Account</h1>
				<label for="name">Full Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>

				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
				<button type="submit" name="submit">Create account</button>
			</form>
		</main>
	</body>

</html>
